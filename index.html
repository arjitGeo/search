<!DOCTYPE html>
<html style="font-family: Roboto, Arial, sans-serif;" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="scirpt.js"></script>
  <title>Home Page</title>
</head>

<body>
  <header>
    <div id="title">Home</div>
    <div id="datetime">
      <div id="time"></div>
      <div id="date"></div>
    </div>
  </header>
  <div id="srch">
    <div>
      <form id="ggl" action="https://www.google.com/search">
        <input autofocus name="q" placeholder="google" type="search">
      </form>
    </div>
    <div>
      <form id="yt" action="https://www.youtube.com/results">
        <input name="search_query" placeholder="youtube" type="search">
      </form>
    </div>
    <div>
      <form id="dck" action="https://www.duckduckgo.com/">
        <input name="q" placeholder="duck" type="search">
      </form>
    </div>
  </div>
</body>

</html>
