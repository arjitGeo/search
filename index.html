<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="initialize-scale=1", width="device-width">
	<title>Search</title>
</head>
	<body>

		<div id="srch">

			<div id="hd">SEARCH</div>

			<form action="https://www.google.com/search">
				<input id="ggl" autofocus name="q" placeholder="google" type="search">
			</form>
			<br>
		
			<form action="https://www.youtube.com/results">
				<input id="yt" name="search_query" placeholder="youtube" type="search">
			</form>
			<br>
		
			<form action="https://www.duckduckgo.com/">
				<input id="dck" autocomplete="off" name="q" placeholder="duck" type="search">
			</form>
			<br>
		
		</div>
	
	</body>
</html>
